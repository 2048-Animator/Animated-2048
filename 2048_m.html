<!DOCTYPE html>
<html>
<head>
	<link href="2048_m.css" rel="stylesheet">
	<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.1.0/annyang.min.js"></script>
	<script type="text/javascript" src="2048.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<title>Animated 2048 Game</title>
</head>
<body>
	<div>
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="new-game">New Game</button>
	</div>
	<div class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="score"></div>
	<div>
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="undo">Undo</button>
	</div>
	<div id="main">
		<div id="over">
			<p>Game Over!</p>
			<div>
				<button id="try-again">Try Again</button>
			</div>
		</div>
		<div id="invalid-undo">
			<p>Only 1 Undo ALLOWED BITCH!</p>
			<div>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="ok">OK</button>
			</div>
		</div>
		<div id="0" class="tile"></div>
		<div id="1" class="tile"></div>
		<div id="2" class="tile"></div>
		<div id="3" class="tile"></div>
		<div id="4" class="tile"></div>
		<div id="5" class="tile"></div>
		<div id="6" class="tile"></div>
		<div id="7" class="tile"></div>
		<div id="8" class="tile"></div>
		<div id="9" class="tile"></div>
		<div id="10" class="tile"></div>
		<div id="11" class="tile"></div>
		<div id="12" class="tile"></div>
		<div id="13"class="tile"></div>
		<div id="14" class="tile"></div>
		<div id="15" class="tile"></div>
	</div> 
	<script>			
		function onBodyLoad(){
			game.init('new-game');
		}
		window.addEventListener('load',onBodyLoad);
	</script>
</body>
</html>
