<!DOCTYPE html>
<html>
<head>
	<link href="2048_m.css" rel="stylesheet">
	<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.1.0/annyang.min.js"></script>
	<script type="text/javascript" src="2048.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<title>2048 Game</title>
</head>
<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo center text">2048 Game!</a>
			</div>
		</nav>
	</div>
	<div class = "container center">
		<div class="col s12 m10 l6 center">
			<div class="waves-effect waves-light btn-large" id="new-game">
				<h3 class="center-align text">New Game</h3>
			</div>
			<div class="waves-effect waves-light btn push-l2" id="score">
			</div>
			<div id="main">
				<div id="over">
					<p>Game Over!</p>
					<div>
						<button id="try-again">Try Again</button>
					</div>
				</div>
				<div id="0" class="tile"></div>
				<div id="1" class="tile"></div>
				<div id="2" class="tile"></div>
				<div id="3" class="tile"></div>
				<div id="4" class="tile"></div>
				<div id="5" class="tile"></div>
				<div id="6" class="tile"></div>
				<div id="7" class="tile"></div>
				<div id="8" class="tile"></div>
				<div id="9" class="tile"></div>
				<div id="10" class="tile"></div>
				<div id="11" class="tile"></div>
				<div id="12" class="tile"></div>
				<div id="13"class="tile"></div>
				<div id="14" class="tile"></div>
				<div id="15" class="tile"></div>
			</div> 
		</div>
	</div>
	<script>			
		function onBodyLoad(){
			game.init('new-game');
		}
		window.addEventListener('load',onBodyLoad);
	</script>
</body>
</html>
