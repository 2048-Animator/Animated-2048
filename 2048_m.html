<!DOCTYPE html>
<html>
<head>
	<link href="2048_m.css" rel="stylesheet">
	<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.1.0/annyang.min.js"></script>
	<script type="text/javascript" src="2048.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

	<title>Animated 2048 Game</title>
</head>
<body>
	<div id="container">
		<button class="btn btn-brand waves-attach waves-light blue" id="new-game">New Game</button>
		<div class="btn btn-brand waves-attach waves-light amber darken-2" id="score"></div>
		<button class="btn btn-brand waves-attach waves-light red" id="undo">Undo</button>
		<div id="main">
			<div id="over">
				<p>Game Over!</p>
				<div>
					<button id="try-again">Try Again</button>
				</div>
			</div>
			<div id="invalid-undo">
				<p>Only 1 Undo ALLOWED BITCH!</p>
				<div>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="ok">OK</button>
				</div>
			</div>
			<div id="0" class="tile"></div>
			<div id="1" class="tile"></div>
			<div id="2" class="tile"></div>
			<div id="3" class="tile"></div>
			<div id="4" class="tile"></div>
			<div id="5" class="tile"></div>
			<div id="6" class="tile"></div>
			<div id="7" class="tile"></div>
			<div id="8" class="tile"></div>
			<div id="9" class="tile"></div>
			<div id="10" class="tile"></div>
			<div id="11" class="tile"></div>
			<div id="12" class="tile"></div>
			<div id="13"class="tile"></div>
			<div id="14" class="tile"></div>
			<div id="15" class="tile"></div>
		</div> 
	</div>
	<footer id="page-footer">

			<li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter circle fa-2x"></i></a></li>
			<li><a href="https://www.facebook.com/"><i class="fa fa-facebook circle fa-2x"></i></a></li>
			<li><a href="https://in.pinterest.com/"><i class="fa fa-pinterest circle fa-2x"></i></a></li>
			<li><a href="https://plus.google.com"><i class="fa fa-google-plus circle fa-2x"></i></a></li>
		</ul>
	</footer>
	<script>			
		function onBodyLoad(){
			game.init('new-game');
		}
		window.addEventListener('load',onBodyLoad);
	</script>
</body>
</html>
