<!DOCTYPE html>
<html>
<head>
	<link href="2048.css" rel="stylesheet">
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.1.0/annyang.min.js"></script>
	<script type="text/javascript" src="2048.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<title class="col s6 offset-s2">2048 Game</title>
</head>
<body class="col l6">
	<div class="waves-effect waves-light btn" id="new-game">
	 New Game
	</div>
	<div class="waves-effect waves-light btn" id="score"></div>
	<div>
		<button id="undo">Undo</button>
	</div>
	<div id="main">
		<div id="over">
			<p>Game Over!</p>
			<div>
				<button id="try-again">Try Again</button>
			</div>
		</div>
		<div id="invalid-undo">
			<p>Only 1 Undo ALLOWED BITCH!</p>
			<div>
				<button id="ok">OK</button>
			</div>
		</div>
		<div id="0" class="tile"></div>
		<div id="1" class="tile"></div>
		<div id="2" class="tile"></div>
		<div id="3" class="tile"></div>
		<div id="4" class="tile"></div>
		<div id="5" class="tile"></div>
		<div id="6" class="tile"></div>
		<div id="7" class="tile"></div>
		<div id="8" class="tile"></div>
		<div id="9" class="tile"></div>
		<div id="10" class="tile"></div>
		<div id="11" class="tile"></div>
		<div id="12" class="tile"></div>
		<div id="13" class="tile"></div>
		<div id="14" class="tile"></div>
		<div id="15" class="tile"></div>
	</div> 
	<script>			
		function onBodyLoad(){
			game.init('new-game');
		}
		window.addEventListener('load',onBodyLoad);
	</script>
</body>
</html>
